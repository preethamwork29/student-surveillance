version: '3.8'

services:
  face-recognition:
    build: .
    container_name: face-recognition-system
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - /dev/video0:/dev/video0  # Webcam access
    devices:
      - /dev/video0:/dev/video0
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

